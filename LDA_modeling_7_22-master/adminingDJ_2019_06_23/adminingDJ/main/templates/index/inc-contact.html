<div class="col-md-6 col-sm-6 col-xs-12">
  <div class="box box-solid">
    <div class="box-header with-border">
      <i class="fa fa-map"></i>
      <h3 class="box-title">Contact Us</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body" style="height: 315px;overflow: auto;">
      <address>
        <strong>CHUNGBUK NATIONAL UNIVERSITY</strong><br />
        Chungdae-ro 1, Seowon-Gu, Cheongju Chungbuk 28644, Korea<br />
        <abbr title="Phone">Tel:</abbr> +82-43-261-3172
      </address>


      <form action="{% url 'm_feedback' %}" method="POST" id="feedbackForm">
        {% csrf_token %}
        <div class="col-md-12 respMessage" >
        </div>
        <div class="col-md-6">
          <div class="form-group has-feedback ">
            <input type="text" class="form-control" placeholder="Full name" name="fullName" />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-feedback">
            <input
              type="email"
              class="form-control"
              placeholder="Email address",
              name="email"
            />
            <span
              class="glyphicon glyphicon-envelope form-control-feedback"
            ></span>
          </div>
        </div>
        <div class="col-md-12">
          <textarea
            type="text"
            class="form-control"
            rows="2"
            placeholder="Your message"
            name="message"
          ></textarea>
        </div>


        <div class="col-md-12">
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-default btn-flat pull-right form-control"
              style="margin-top: 15px;"
            >
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="box-footer text-center">
      <a
        href="https://www.facebook.com/cbnu1"
        target="_blank"
        class="btn btn-sm btn-social-icon btn-facebook"
        ><i class="fa fa-facebook"></i
      ></a>
      <a
        href="https://www.instagram.com/cbnu1951/"
        target="_blank"
        class="btn btn-sm btn-social-icon btn-instagram"
        ><i class="fa fa-instagram"></i
      ></a>
      <a
        href="https://www.youtube.com/user/CBNU1"
        target="_blank"
        class="btn btn-sm btn-social-icon btn-google"
        ><i class="fa fa-youtube"></i
      ></a>
    </div>
    <!-- /.box-body -->
  </div>
</div>
